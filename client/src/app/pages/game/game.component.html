<main *ngIf="room$ | async as room">
  <ng-container *ngIf="player$ | async as player; else noPlayer">
    <ng-container [ngSwitch]="player.screen">
      <ng-container *ngSwitchDefault>
        <app-travel></app-travel>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-template #noPlayer>
    <app-player-creator></app-player-creator>
  </ng-template>
</main>
