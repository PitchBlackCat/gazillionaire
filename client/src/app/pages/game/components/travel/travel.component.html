<button pButton
        (click)="stop()"
        label="Stop"
        [disabled]="!!player.planet || player.ship.speed === 0"
></button>
<hr>
<ng-container *ngFor="let planet of (planets$ | async)">
  <button pButton
          (click)="pickPlanet(planet)"
          [label]="planet.name"
          [disabled]="player.ship.speed !== 0"
  ></button>
</ng-container>
